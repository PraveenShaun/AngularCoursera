<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{dish.image}} alt={{dish.name}}>
  <mat-card-content>
    <p>{{dish.description}}
    </p>
  </mat-card-content>
</mat-card>
<div [hidden]="dish">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>

<mat-card *ngIf="promotion" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{promotion.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
  <mat-card-content>
    <p>{{promotion.description}}
    </p>
  </mat-card-content>
</mat-card>
<div [hidden]="promotion">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>


<div fxFlex>
  <mat-card *ngIf="featuredLeader">
    <mat-card-header>
      <mat-card-title>
        <h2>Featured Leader</h2>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="featuredLeader.image">
    <mat-card-content>
      <h3>{{featuredLeader.name}}</h3>
      <p>{{featuredLeader.designation}}</p>
      <p>{{featuredLeader.description}}</p>
    </mat-card-content>
  </mat-card>
  <div [hidden]="featuredLeader">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>


</div>
